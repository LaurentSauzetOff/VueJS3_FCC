<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{getMessage()}}</h1>
      <p>Lucky number : {{luckyNumber}}</p>
      <p>
        Lucky number is an {{luckyNumber%2==0?"even number" : "odd number"}}
      </p>
      <p>{{updateLuckyNumber()}}</p>
      <p>{{employee.name}} is {{employee.age}} years old.</p>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue 3!";
        let luckyNumber = ref(12);

        const employee = {
          name: "John Doe",
          age: 30,
          position: "Software Engineer",
        };

        function updateLuckyNumber() {
          setTimeout(() => {
            luckyNumber.value = Math.floor(Math.random() * 10) + 1;
          }, 2000);
        }

        function getMessage() {
          return message.toUpperCase();
        }

        return {
          getMessage,
          luckyNumber,
          employee,
          updateLuckyNumber,
        };
      },
    }).mount("#app");
  </script>
</html>
