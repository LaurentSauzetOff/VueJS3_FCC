<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{getMessage()}}</h1>
      <p>Lucky number : {{luckyNumber}}</p>
      <p>
        Lucky number is an {{luckyNumber%2==0?"even number" : "odd number"}}
      </p>
      <p>Random Number from 1-10 : {{getRandomLuckyNumber}}</p>
      <p>{{employee.name}} is {{employee.age}} years old.</p>
    </div>
  </body>
  <script>
    const { createApp } = Vue;

    createApp({
      setup() {
        const message = "Hello Vue 3!";
        const luckyNumber = 12;
        const luckyNumbers = [1, 2, 3, 4, 5];

        const employee = {
          name: "John Doe",
          age: 30,
          position: "Software Engineer",
        };

        function getRandomLuckyNumber() {
          return Math.floor(Math.random() * 10) + 1;
        }

        function getMessage() {
          return message.toUpperCase();
        }

        return {
          getMessage,
          luckyNumber,
          employee,
          getRandomLuckyNumber,
        };
      },
    }).mount("#app");
  </script>
</html>
